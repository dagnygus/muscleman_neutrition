<div class="cart-item__leading">
  <div class="cart-item__image"
       [style.background-image]="'url(' + cartItem?.imageUrl + ')'"></div>
</div>
<div class="cart-item__trailing">
  <div class="cart-item__trailing-grid">
    <button (click)="$any(this)._onIncreaseClick.emit()"
            class="cursor-pointer">
      <i class="fas fa-plus"></i>
    </button>
    <input type="text" mask="99" [ngModel]="cartItem?.quantity" readonly>
    <button (click)="$any(this)._onDecreaseClick.emit()"
            class="cursor-pointer">
      <i class="fas fa-minus"></i>
    </button>
  </div>
</div>
<div class="cart-item__body flex align-items-center justify-content-center">
  <h3>{{ cartItem?.name }}</h3>
</div>
<div class="cart-item__price flex align-items-center justify-content-center">
  <h4>Price: {{ cartItem!.price | cartItemPrice:cartItem!.quantity}}</h4>
</div>
<div class="cart-item__delete-button-container flex align-items-center justify-content-center">
  <button class="cart-item__delete-button cursor-pointer"
          (click)="$any(this)._onDeleteClick.emit()">
    <i class="fas fa-trash"></i>
  </button>
</div>
